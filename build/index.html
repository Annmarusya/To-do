<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/sticky-note.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="min-h-screen w-full bg-gradient-to-r from-purple-500 to-pink-500 p-3 grid place-content-center"
    >
      <div
        class="bg-white w-full max-w-lg min-h-40 rounded-xl pt-10 px-8 pb-16"
      >
        <h2
          class="pl-2 font-roboto font-bold text-pink-500 text-center text-lg mb-5 flex items-center justify-center sm:justify-start"
        >
          To-Do List <img src="img/icons8-heart-50.png" class="w-8 ml-3" />
        </h2>
        <form
          onsubmit="addTask(event)"
          action=""
          class="flex flex-col gap-2 sm:flex-row justify-between rounded-2xl mb-4 sm:bg-pink-200"
        >
          <input
            id="input-box"
            placeholder="add your task"
            class="px-3 py-4 w-full sm:w-60 bg-pink-200 cursor-text outline-none border-none sm:bg-transparent rounded-2xl text-lg font-roboto w-60 text-pink-500 placeholder:italic placeholder:text-pink-300 placeholder:font-roboto placeholder:text-base"
            type="text"
          />
          <button
            class="w-full sm:w-auto cursor-pointer border-none outline-none bg-pink-600 rounded-2xl text-pink-100 text-lg px-12 py-4 font-roboto"
          >
            Add
          </button>
        </form>
        <ul id="list-container" class="font-roboto">
          <!-- <li class="list-item checked">Task 1</li>
          <li class="list-item checked">Task 2</li>
          <li class="list-item">Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
